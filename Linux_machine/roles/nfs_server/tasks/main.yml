---
  - name: Create mountable dir
    file:
      path: /nfsshare
      state: directory
      mode: 777
      owner: root
      group: root

  - name: make sure the mount drive has a filesystem
    filesystem:
      fstype: ext4
      dev: "{{ mountable_share_drive | default('/dev/vda') }}"

  - name: set mountpoints
    mount:
      name: /nfsshare
      src: "{{ mountable_share_drive | default('/dev/vda') }}"
      fstype: auto
      opts: defaults,nobootwait
      dump: 0
      passno: 2
      state: mounted

  - name: Ensure NFS utilities are installed.
    become: yes
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - nfs-common
      - nfs-kernel-server

  - name: copy the /etc/exports
    template:
       src: exp.j2
       dest: /etc/exports
       owner: root
       group: root
       mode: 0644

  - name: restart nfs server
    service:
      name: nfs-kernel-server
      state: restarted
