- name: Slurm | Create pid directory
  become: yes
  file:
    path: "/var/run/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Slurm | Create pid file
  become: yes
  file:
    path: "/var/run/slurm/slurmd.pid"
    owner: slurm
    group: slurm
    mode: 0644
    state: touch

- name: Slurm | Create spool folder
  file:
    path: "/var/spool/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Slurm | Create log folder
  file:
    path: "/var/log/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Slurm | Copy all slurm config files
  become: yes
  copy:
    src: "{{ item }}"
    dest: "/usr/local/etc/"
    owner: slurm
    group: slurm
    mode: 0644
  with_fileglob:
    - "/usr/local/etc/slurm.conf"
    - "/usr/local/etc/partition.conf"
  notify:
    - restart_slurmctld
    - restart_slurmd

