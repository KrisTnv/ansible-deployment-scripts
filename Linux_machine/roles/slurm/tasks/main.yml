- name: Slurm | Create pid directory
  become: yes
  file:
    path: "/var/run/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Slurm | Create pid file
  become: yes
  file:
    path: "/var/run/slurm/slurmd.pid"
    owner: slurm
    group: slurm
    mode: 0644
    state: touch

- name: Slurm | Create spool folder
  file:
    path: "/var/spool/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Slurm | Create log folder
  file:
    path: "/var/log/slurm"
    owner: slurm
    group: slurm
    mode: 0700
    state: directory

- name: Scontrol reconfig 
  command: scontrol reconfig
  run_once: true
  when: reconfig_services == true

