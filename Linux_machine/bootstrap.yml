---

- hosts: all
  become: true
  #Tasks run before anything else in the playbook (No different than normal tasks: !)
  pre_tasks:

  - name: Install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

  - name: create hpc user
    tags: always
    user:
      name: hpc
      groups: root

  - name: add ssh key for hpc
    tags: always
    authorized_key:
      user: hpc
      key: "ssh-rsa  kristiyanslave@kristiyanslave-VirtualBox
"
  - name: add sudoers file for hpc
    tags: always
    copy:
      src: /home/kristiyanslave/Ansible-scripts/files/sudoer_hpc
      dest: /etc/sudoers.d/hpc
      owner: root
      group: root
      mode: 0440
