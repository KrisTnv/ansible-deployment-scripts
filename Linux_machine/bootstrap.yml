---

- hosts: all
  become: true
  #Tasks run before anything else in the playbook (No different than normal tasks: !)
  pre_tasks:

  - name: Install updates (RHEL)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "RedHat"

  - name: Install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  vars: 
   user_name: hpcsys
   password: "{{ user_password }}"

  tasks:

  - name: create hpcsys user
    tags: always
    user:
      name: "{{ user_name }}"
      password: "{{ password | password_hash('sha512') }}"
      shell: /bin/bash
      groups: root

  - name: add ssh key for hpcsys
    tags: always
    authorized_key:
      user: hpcsys
      key: "{{ lookup('file', '/home/hpcsys/.ssh/id_rsa.pub') }}"

  - name: add sudoers file for hpcsys
    tags: always
    copy:
      src: /home/hpcsys/ansible-scripts/files/sudoer_hpcsys
      dest: /etc/sudoers.d/hpc
      owner: root
      group: root
      mode: 0440

  - name: install python3
    package: 
      name: python3
  
  - name: Set munge group 
    group: 
      name: "{{ munge_user }}"
      gid: "{{ munge_uid }}"
      system: yes
      state: present 
  
  - name: Set slurm group 
    group: 
      name: "{{ slurm_user }}"
      gid: "{{ slurm_uid }}"
      system: yes
      state: present

  - name: Create munge user 
    user: 
      name: "{{ munge_user }}"
      uid: "{{ munge_uid }}"
      system: yes
      group: "{{ munge_user }}"
      createhome: no

  - name: Create slurm user 
    user: 
      name: "{{ slurm_user }}"
      uid: "{{ slurm_uid }}"
      system: yes
      group: "{{ slurm_user }}"
      createhome: no